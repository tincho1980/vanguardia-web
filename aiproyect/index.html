<!DOCTYPE html>
<html lang="es" class="bg-[#080606]">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VANGUARDIA by Negrovski</title>
    
    <!-- Google Fonts: Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;800;900&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'vanguard-black': '#080606',
              'vanguard-red': '#972528',
              'vanguard-white': '#ffffff',
            },
            fontFamily: {
              sans: ['Montserrat', 'sans-serif'],
            },
            letterSpacing: {
              'widest-xl': '0.2em',
            }
          }
        }
      }
    </script>

    <!-- GSAP & Plugins -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    
    <!-- Lenis Scroll -->
    <script src="https://unpkg.com/@studio-freight/lenis@1.0.42/dist/lenis.min.js"></script>

    <style>
      /* CRITICAL LENIS SETUP */
      html.lenis, html.lenis body {
        height: auto;
      }

      .lenis.lenis-smooth {
        scroll-behavior: auto !important;
      }

      .lenis.lenis-smooth [data-lenis-prevent] {
        overscroll-behavior: contain;
      }

      .lenis.lenis-stopped {
        overflow: hidden;
      }

      .lenis.lenis-scrolling iframe {
        pointer-events: none;
      }

      /* Base Styles */
      html {
        overflow-y: scroll; /* Force vertical scrollbar track */
      }

      body {
        margin: 0;
        padding: 0;
        cursor: none; /* Custom cursor */
        background-color: #080606;
        color: #ffffff;
        width: 100%;
        overflow-x: hidden; /* Prevent horizontal scroll only on body */
      }

      /* Hide default scrollbar but keep functionality */
      ::-webkit-scrollbar {
        width: 0px; 
        background: transparent;
      }
      
      /* Utilities */
      .clip-text-image {
        background-clip: text;
        -webkit-background-clip: text;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.4/",
        "react": "https://esm.sh/react@^19.2.4",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
      }
    }
    </script>

</head>
